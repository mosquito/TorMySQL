language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
env:
  - MYSQL_POOL=20 MYSQL_HOST=127.0.0.1 MYSQL_USER=travis MYSQL_PASSWD='' MYSQL_DB=test MYSQL_CHARSET=utf8
install: "pip install -e ."
before_script:
  - mysql -e "create database IF NOT EXISTS test;" -utravis
  - mysql -e "CREATE TABLE test (id INT, data VARCHAR(100));" -utravis
  - mysql -e "INSERT INTO test (id, data) VALUES (1, 'test');" -utravis
  - pip install -r requirements.dev.txt
script: ./run-tests